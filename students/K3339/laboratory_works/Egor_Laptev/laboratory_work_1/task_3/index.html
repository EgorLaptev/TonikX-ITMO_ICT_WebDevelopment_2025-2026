<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goofy Ass Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff6ec4, #7873f5);
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            margin-top: 50px;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(-5deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        p {
            font-size: 2em;
            animation: rainbowText 5s infinite;
        }

        @keyframes rainbowText {
            0% { color: #ff0000; }
            20% { color: #ff9900; }
            40% { color: #ffff00; }
            60% { color: #00ff00; }
            80% { color: #00ffff; }
            100% { color: #ff00ff; }
        }

        .bouncing {
            position: absolute;
            font-size: 3em;
            animation: bounce 3s infinite;
        }

        @keyframes bounce {
            0%, 100% { top: 10%; }
            50% { top: 70%; }
        }
    </style>
</head>
<body>
    <h1>HELLLOOO!!!</h1>
    <p>Welcome!</p>

    <div class="bouncing" style="left:10%;">ü§™</div>
    <div class="bouncing" style="left:40%; animation-delay: 1s;">ü¶Ñ</div>
    <div class="bouncing" style="left:70%; animation-delay: 2s;">üçï</div>
</body>
</html>
